<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload Example</title>
</head>
<body>
<h2>File Upload</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <br/><br/>
    <input type="submit" value="Upload" />
</form>
<p th:text="${message}"></p>
</body>
</html>
